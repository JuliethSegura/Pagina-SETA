<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Iniciar Sesion</title>
</head>

<body>
    <header class="header">
        <img class="header-img" src="../Images/Logo1.png" alt="">
    </header>
    <section class="login">
        <section class="login-container">
            <h2>Inicia sesión</h2>
            <form class="login-container-form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Inicia sesión</button>
                <div class="login-container-remember">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recúerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login-container-social-media">
                <div>
                    <img src="../Images/google.png" halt="Google">Inicia sesión con Google
                    <a href=""></a>
                </div>
                <div>
                    <img src="../Images/twitter.png" alt="Twitter">Inicia sesión con Twitter
                </div>
            </section>
            <p class="login-container-register">No tienes ninguna cuenta <a href="Registro.html">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>

</html>
